# MDS Content Creation OS - Image-Only Workflow
# Streamlined workflow for image prompt generation

name: "image-only"
description: "Optimized workflow for image content creation"
version: "1.0.0"

config:
  verbose: true
  memory: true
  max_iterations: 5

inputs:
  brief:
    type: string
    required: true
  platform:
    type: string
    required: false
    default: "midjourney"
    enum: ["midjourney", "dalle", "ideogram", "flux"]
  aspect_ratio:
    type: string
    required: false
    default: "16:9"

phases:
  intake:
    tasks:
      - task: parse_brief
        agent: brief_parser
      - task: detect_platform
        agent: platform_detector
        depends_on: [parse_brief]

  creative:
    depends_on: [intake]
    tasks:
      - task: design_visual_strategy
        agent: creative_director

  output:
    depends_on: [creative]
    tasks:
      - task: generate_image_prompt
        agent: image_prompt_writer
      - task: validate_output
        agent: quality_reviewer
        depends_on: [generate_image_prompt]

outputs:
  image_prompt:
    source: "{output.generate_image_prompt.output}"
  validation:
    source: "{output.validate_output.output}"
