# MDS Content Creation OS - Video-Only Workflow
# Streamlined workflow for video prompt generation

name: "video-only"
description: "Optimized workflow for video content creation"
version: "1.0.0"

config:
  verbose: true
  memory: true
  max_iterations: 5

inputs:
  brief:
    type: string
    required: true
  platform:
    type: string
    required: false
    default: "sora"
    enum: ["sora", "veo", "runway", "kling"]

phases:
  intake:
    tasks:
      - task: parse_brief
        agent: brief_parser
      - task: detect_platform
        agent: platform_detector
        depends_on: [parse_brief]
      - task: classify_format
        agent: format_classifier
        depends_on: [parse_brief]

  creative:
    depends_on: [intake]
    tasks:
      - task: design_visual_strategy
        agent: creative_director
      - task: design_cinematography
        agent: cinematographer
        depends_on: [design_visual_strategy]
      - task: design_narrative
        agent: narrative_architect
        depends_on: [design_visual_strategy]
        parallel_with: [design_cinematography]

  output:
    depends_on: [creative]
    tasks:
      - task: generate_video_prompt
        agent: video_prompt_writer
      - task: validate_output
        agent: quality_reviewer
        depends_on: [generate_video_prompt]

outputs:
  video_prompt:
    source: "{output.generate_video_prompt.output}"
  validation:
    source: "{output.validate_output.output}"
